<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="display-container">
        <div class="title">
            <h1>Metronome App</h1>
        </div>
        <div class="tick-tok" id="tick-tok-text">-</div>
    </div>
    <div class="metronome-container">
        <div id="bpm-minus" class="metronome-control">-</div>
        <div id="bpm-text">120</div>
        <div id="bpm-plus" class="metronome-control">+</div>
    </div>
    <div class="control-container">
        <button id="start" class="metronome-button">Start</button>
        <button id="stop" class="metronome-button">Stop</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
